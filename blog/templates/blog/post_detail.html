{% extends 'blog/base.html' %} {% block content %}
<div class="post">
    {% if post.published_date %} {% endif %} {% if user.is_authenticated %}

    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>Edit Post</a> {% endif %}

    <h1>{{ post.title }}</h1>
    <div class="date">
        {{ post.published_date }}
    </div>
    <p>{{ post.text|linebreaksbr }}</p>

</div>
{% endblock %}
